arch = [
    # Core
    "base",
    "base-devel",
    "linux",
    "linux-firmware",
    "yay",
    "yay-debug",
    "metapac",
    
    "linux-headers",
    "dkms",
    "wget",
    "acpid",
    "iproute2",
    "findutils",
    "sed",
    "rsync",
    "git",
    "ghostmirror", # `reflector` alternative
    {
        package = "micro", hooks = {
            after_install = [
                "echo", "'export", "EDITOR=micro'", ">>", "~/.bashrc", "&&", "source", "~/.bashrc"
            ]
        }
    },

    # Package management helpers
    "downgrade",
    "pacman-contrib",
    "rebuild-detector",
    "pacleaner"
]

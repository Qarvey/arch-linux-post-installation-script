    "tumbler",
    "ffmpegthumbnailer",
    "ffmpeg-audio-thumbnailer",
    "gst-libav",
    "gst-plugin-pipewire",
    "gst-plugins-bad",
    "gst-plugins-ugly",
    "libgsf",
    "poppler-glib",
    "folderpreview",

    "clipse", # Clipboard

    # Media & misc apps
    "mpv",
    "celluloid",
    "flameshot",
    "gthumb",
    "papers",

    # File managers
    "superfile", # TUI
    "pcmanfm-gtk3", # GUI


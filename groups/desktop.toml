arch = [
    # Session & services
    { package = "xdg-user-dirs", hooks = { after_install = [ "xdg-user-dirs-update" ] } },
    { package = "ly", hooks = { after_install = [ "sudo", "systemctl", "enable", "--now", "ly.service" ] } }, # Display manager

    # Thumbnails & previews
    "tumbler",
    "ffmpegthumbnailer",
    "libgsf",
    "poppler-glib",

    # Apps
    "floorp-bin", # Browser
    "mpv", # Media player
    "mpv-uosc",
    "viewnior",
    "flameshot",
    "legcord-bin", # Discord client
    "onlyoffice-bin", # Office suite
    "hellwal", # Color palette generator
    "clipse", # Clipboard

    # File managers
    "superfile", # TUI
    "thunar", # GUI
    "catfish",
    "gvfs",
    "gvfs-mtp",
    "thunar-archive-plugin",
    "thunar-volman",

    # Archiver
    "xarchiver",
    "dpkg",
    "7zip",
    "unrar",
    "unzip",
    "zip",

    # Gaming
    "steam",
    "gamescope",
    "protonup-qt",

    # Shell
    { package = "fish", hooks = { after_install = [ "chsh", "-s", "/usr/bin/fish" ] } }
]

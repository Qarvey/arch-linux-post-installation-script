### Monitors ###

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf


	
### My programs ###
# https://wiki.hypr.land/Configuring/Keywords/
	
$terminal = kitty
# $fileManager = 
$menu = walker


	
### Autostart ###

# exec-once = $terminal
exec-once = hyprpaper
exec-once = systemctl --user start polkit-gnome
exec-once = easyeffects --gapplication-service
exec-once = swaync
exec-once = walker --gapplication-service


	
### Environment variables ###
# https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

	

### Look and feel ###

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 0
			
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.88

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations { enabled = false }

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true
    preserve_split = true
}

# https://wiki.hypr.land/Configuring/Master-Layout/
master { new_status = master }

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
		middle_click_paste = false
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}



### Input ###

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}



### Keybindings ###

# https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER

# https://wiki.hypr.land/Configuring/Binds/
bind = $mainMod, grave, exec, $terminal
bind = $mainMod, escape, killactive,
bind = $mainMod, space, exec, $menu
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + WASD
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 10
bind = $mainMod, 2, workspace, 1
bind = $mainMod, 3, workspace, 2
bind = $mainMod, 4, workspace, 3
bind = $mainMod, 5, workspace, 4
bind = $mainMod, 6, workspace, 5
bind = $mainMod, 7, workspace, 6
bind = $mainMod, 8, workspace, 7
bind = $mainMod, 9, workspace, 8
bind = $mainMod, 0, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 10
bind = $mainMod SHIFT, 2, movetoworkspace, 1
bind = $mainMod SHIFT, 3, movetoworkspace, 2
bind = $mainMod SHIFT, 4, movetoworkspace, 3
bind = $mainMod SHIFT, 5, movetoworkspace, 4
bind = $mainMod SHIFT, 6, movetoworkspace, 5
bind = $mainMod SHIFT, 7, movetoworkspace, 6
bind = $mainMod SHIFT, 8, movetoworkspace, 7
bind = $mainMod SHIFT, 9, movetoworkspace, 8
bind = $mainMod SHIFT, 0, movetoworkspace, 9

# Move active window to adjacent workspace
bind = $mainMod SHIFT, A, movetoworkspace, e-1
bind = $mainMod SHIFT, D, movetoworkspace, e+1

# Scroll through existing workspaces with mainMod + scroll or mainMod + Q/E
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, E, workspace, e+1
bind = $mainMod, Q, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


	
### Windows and workspaces ###
# https://wiki.hypr.land/Configuring/Window-Rules/
# https://wiki.hypr.land/Configuring/Workspace-Rules/

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# All Steam windows float
windowrule = float, class:(steam)

# All pop-ups from the XDG desktop portal float
windowrule = float, class:(xdg-desktop-portal-gtk)
windowrule = size 720 540, class:(xdg-desktop-portal-gtk)

